<div class="d-flex flex-column justify-content-center align-items-center vh-100 min-vh-100">
    <aside class="col-sm-6 col-xs-12">
        <div class="card">
            <article class="card-body">
                <!--h4 class="card-title text-center mb-4 mt-1">Iniciar sesión </!--h4>
        <hr>
        <p class="title-color text-center">ColFuturo</p-->
                <img src="./../../../../../assets/img/ColfuturoLogo.png" class="rounded mx-auto d-block" alt="..." style="width: 300px">
                <br>
                <div>
                    <form (ngSubmit)="this.iniciarSesion()">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa_color fa fa-user"></i> </span>
                                </div>
                                <input #txtUsuario [(ngModel)]="this.usuario" name="usuario" autocomplete="true" class="form-control" placeholder="Email o Usuario" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa_color fa fa-lock"></i> </span>
                                </div>
                                <input #txtPassword name="password" [(ngModel)]="this.pwd" class="form-control" placeholder="******" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn_color btn btn-primary btn-block"> Iniciar Sesión </button>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </aside>
</div>
